<script type="module">
    import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    // import define from "https://api.observablehq.com/@d3/force-directed-graph.js?v=3";
    import define from ".{{ url_for('static', filename = 'force.mjs') }}";
    (new Runtime).module(define, name => {
        if (name === "chart") return Inspector.into("#observablehq-07371626 .observablehq-chart")();
    });
</script>
