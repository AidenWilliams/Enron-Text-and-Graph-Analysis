{% extends "navbar.html" %}
{% block content %}


<form action='/topCount'  method='GET'>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="count" class="col-form-label">Top Users Count</label>
        </div>
        <div class="col-auto">
            <input type="number" id="count" class="form-control" name="count">
        </div>
        <!-- <div class="col-auto"><button type="submit" class="btn btn-default">Submit</button></div> -->
        <div class="col-auto"><p>Current: {{tcount}}</p></div>

    </div>
</form>


<div id="observablehq-07371626">
    <div class="observablehq-chart"></div>
    <div class="observablehq-data"></div>
    <div class="observablehq-height"></div>
    <div class="observablehq-color"></div>
    <div class="observablehq-drag"></div>
    <div class="observablehq-d3"></div>
</div>
<script type="module">
    import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    // import define from "https://api.observablehq.com/@d3/force-directed-graph.js?v=3";
    import define from ".{{ url_for('static', filename = 'force.mjs') }}";
    (new Runtime).module(define, name => {
        if (name === "chart") return Inspector.into("#observablehq-07371626 .observablehq-chart")();
    });
</script>


{% endblock %}
